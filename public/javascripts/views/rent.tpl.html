<div class="col-md-8 container-fluid">
	<seat-picker seats="firstClass" on-selecting="nodeSelected(node)"></seat-picker>
	<seat-picker seats="business" on-selecting="nodeSelected(node)"></seat-picker>
	<seat-picker seats="economy" on-selecting="nodeSelected(node)"></seat-picker>
</div>
<div class="col-md-4">
	<button 
		type="button" 
		class="btn btn-lg btn-default" 
		ng-if="selectedNodes.length>0"
		ng-click="rent()">
		RENT
	</button>
	<h3 ng-if="selectedNodes.length>0">
		${{20*selectedNodes.length}}
	</h3>
	<p class="text-right">
		{{points}} pts
	</p>
</div>
<div class="row">
	<div class="col-md-12">
		<ul class="nav nav-pills">
			<li>
				<a href='#/'>SEAT UPGRADE</a>
			</li>
			<li class="active">
				<a href='#/rent'>RENT A SEAT</a>
			</li>
			<li class="disabled">
				<a>DESTINATION</a>
			</li>
		</ul>
	</div>
</div>
